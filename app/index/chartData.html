      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4">
          <select class="form-control"
                  ng-model="$ctrl.chartSize"
                  ng-options="v.value for v in $ctrl.chartAllSizes track by v.id">
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <button class="btn btn-default pull-right" ng-click="$ctrl.loadGraphs()"><span class="glyphicon glyphicon-refresh"></span></button>
        </div>
      </div>
      <div class="row" ng-repeat="dataType in $ctrl.dataTypes">
        <div class="col-lg-12">
          <nvd3 options="$ctrl.chartOptions[dataType.type]" data="$ctrl.chartData[dataType.type]"></nvd3>
        </div>
      </div>
