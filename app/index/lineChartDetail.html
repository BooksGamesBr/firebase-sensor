<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-6">
    <select class="form-control"
            ng-model="$ctrl.currentCategory"
            ng-change="$ctrl.selectCategory()"
            ng-options="v.label for v in $ctrl.readingCategories track by v.$id">
    </select>
    <select class="form-control"
            ng-model="$ctrl.chartSize"
            ng-change="$ctrl.selectSize()"
            ng-options="v.value for v in $ctrl.chartAllSizes track by v.id">
    </select>
    <label class="checkbox-inline" ng-repeat="room in $ctrl.filteredRooms">
      <input ng-model="$ctrl.selectedRooms[room.$id]" ng-change="$ctrl.updateStream(room.$id)" type="checkbox"> {{ room.label }}
    </label>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <nvd3 options="$ctrl.chartOptions" data="$ctrl.chartData"></nvd3>
  </div>
</div>
